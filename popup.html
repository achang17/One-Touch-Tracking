<!doctype html>
<html>

<head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 35px;
        }

        #container {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="styles/test.css">
    <script src="scripts/datautils.js"></script>
    <script src="scripts/testlog.js"></script>
    <script src="scripts/popup.js"></script>
</head>

<body>
    <!-- FOR TESTING LOG API INFO -->
    <div>
        <div class="buttonline">
            <span>Get Delivered Info</span>
            <input type="button" id="deliData" value="Test Tracking API"></input>
        </div>
        <div class="hidden" id="deliLogs">
            <div class="buttonline">
                <span>Log Test Info</span>
                <input type="button" id="deliLogs" value="Show Logs"></input>
            </div>
            <div class="buttonline">
                <span>Show Latest Location in Google Maps</span>
                <input type="button" id="deliMaps" value="Show Location"></input>
            </div>
        </div>
    </div>
    <div>
        <div class="buttonline">
            <span>Get In Transit Info</span>
            <input type="button" id="intrData" value="Test Tracking API"></input>
        </div>
        <div class="hidden" id="intrLogs">
            <div class="buttonline">
                <span>Log Test Info</span>
                <input type="button" id="intrLogs" value="Show Logs"></input>
            </div>
            <div class="buttonline">
                <span>Show Latest Location in Google Maps</span>
                <input type="button" id="intrMaps" value="Show Location"></input>
            </div>
        </div>
    </div>
    <div id="outdiv">
        <!-- OUTPUT DATA HERE -->
    </div>
</body>

</html>
