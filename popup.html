<!doctype html>
<html>

<head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 35px;
        }

        #container {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="styles/test.css">
    <script src="scripts/datautils.js"></script>
    <script src="scripts/testlog.js"></script>
    <script src="scripts/popup.js"></script>
</head>

<body>
    <!-- FOR TESTING LOG API INFO -->
    <div>
        <div class="buttonline">
            <span>Get Test Info</span>
            <input type="button" id="listData" value="Test Tracking API"></input>
        </div>
    </div>
    <div class="hidden" id="logs">
        <div class="buttonline">
            <span>Log Test Info</span>
            <input type="button" id="showLogs" value="Show Logs"></input>
        </div>
        <div class="buttonline">
            <span>Show Latest Location in Google Maps</span>
            <input type="button" id="showMaps" value="Show Location"></input>
        </div>
    </div>
    <div id="outdiv">
        <!-- OUTPUT DATA HERE -->
    </div>
</body>

</html>
